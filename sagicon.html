<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ticka</title>
<link rel="stylesheet" href="style_ticka.css">
</head>
<body>
<header><h1>Ticka</h1></header>
<h2>Chamado – Sagicon</h2>
<form action="mailup.php" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="tipo" value="TICKA_SAGICON">

    <label>Setor *</label>
    <input type="text" name="setor" required>

    <label>Requerente *</label>
    <input type="text" name="requerente" required>

    <label>Problema(s) em *</label>
    <div>
        <input type="checkbox" name="problemas[]" value="Boleto não registrado"> <label for="boleto">Boleto não registrado</label><br>
        <input type="checkbox" name="problemas[]" value="Nada consta / declaração de inscrição"> <label for="nada_consta">Nada consta / declaração</label><br>
        <input type="checkbox" name="problemas[]" value="Termo de Inspeção"> <label for="termo_inspecao">Termo de Inspeção</label><br>
        <input type="checkbox" name="problemas[]" value="Cadastro de Pessoa Física"> <label for="cadastro_pf">Cadastro PF</label><br>
        <input type="checkbox" name="problemas[]" value="Cadastro de Pessoa Jurídica"> <label for="cadastro_pj">Cadastro PJ</label><br>
        <input type="checkbox" name="problemas[]" value="Lentidão"> <label for="lentidao">Lentidão</label><br>
        <input type="checkbox" name="problemas[]" value="Outro"> <label for="outro_sagicon">Outro</label><br>
    </div>
    <input type="hidden" name="problema" value=""> 

    <label>Se marcou Outro, descreva seu problema:</label>
    <textarea name="descricao"></textarea>
        
    <label>Anexar Arquivo (Opcional - docs, pdf, imagens, planilhas, apresentações)</label>
    <input type="file" name="anexo" accept=".doc, .docx, .pdf, .jpg, .jpeg, .png, .gif, .xls, .xlsx, .ppt, .pptx">


    <label>E-mail do solicitante *</label>
    <input type="email" name="r_email">

    <button type="submit">Enviar Chamado</button>
</form>


</body>
</html>
